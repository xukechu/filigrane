<body>
    <div class="container">
        <header>
            <h1>Image Watermark Tool</h1>
        </header>

        <main>
            <section class="upload-section" aria-label="Upload Image Section">
                <div class="upload-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                </div>
                <p>Select an image to add a watermark</p>
                <input type="file" id="imageInput" accept="image/*" class="file-input" aria-label="Upload image file">
            </section>

            <section class="editor-container" aria-label="Image Editor">
                <div class="canvas-container">
                    <canvas id="imageCanvas" aria-label="Image preview with watermark"></canvas>
                    <div class="canvas-overlay">
                        <button id="reuploadBtn" class="reupload-btn" style="display: none;">
                            <span id="reuploadText">Re-upload</span>
                        </button>
                    </div>
                </div>

                <aside class="controls">
                    <div class="control-group">
                        <h3 id="watermarkTextTitle">Watermark Text</h3>
                        <input type="text" id="watermarkText" placeholder="Enter watermark text" value="Watermark" aria-labelledby="watermarkTextTitle">
                    </div>

                    <div class="control-group">
                        <h3 id="positionTitle">Position</h3>
                        <div class="position-controls">
                            <button id="posTopLeft" aria-label="Position watermark at top left">Top Left</button>
                            <button id="posTopRight" aria-label="Position watermark at top right">Top Right</button>
                            <button id="posCenter" aria-label="Position watermark at center">Center</button>
                            <button id="posBottomLeft" aria-label="Position watermark at bottom left">Bottom Left</button>
                            <button id="posBottomRight" aria-label="Position watermark at bottom right">Bottom Right</button>
                        </div>
                        <div class="position-sliders">
                            <label>X Offset: <input type="range" id="xOffset" min="-300" max="300" value="0" aria-label="Horizontal offset"><span id="xOffsetValue">0</span></label>
                            <label>Y Offset: <input type="range" id="yOffset" min="-300" max="300" value="0" aria-label="Vertical offset"><span id="yOffsetValue">0</span></label>
                        </div>
                    </div>

                    <div class="control-group">
                        <h3 id="appearanceTitle">Appearance</h3>
                        <label id="fontSizeLabel">Font Size: <input type="range" id="fontSize" min="10" max="300" value="80" aria-labelledby="fontSizeLabel"><span id="fontSizeValue">80px</span></label>
                        <label id="opacityLabel">Opacity: <input type="range" id="opacity" min="0" max="100" value="50" aria-labelledby="opacityLabel"><span id="opacityValue">50%</span></label>
                        <label id="colorLabel">Color: <input type="color" id="textColor" value="#ffffff" aria-labelledby="colorLabel"></label>
                        <label id="rotationLabel">Rotation: <input type="range" id="rotation" min="0" max="360" value="0" aria-labelledby="rotationLabel"><span id="rotationValue">0°</span></label>
                    </div>

                    <div class="control-group">
                        <h3 id="repeatTitle">Repeat</h3>
                        <label id="repeatEnabledLabel"><input type="checkbox" id="repeatEnabled" aria-labelledby="repeatEnabledLabel"> <span id="repeatEnabledText">Enable Repeat</span></label>
                        <label id="repeatSpacingXLabel">Spacing X: <input type="range" id="repeatSpacingX" min="50" max="500" value="200" aria-labelledby="repeatSpacingXLabel" disabled><span id="repeatSpacingXValue">200px</span></label>
                        <label id="repeatSpacingYLabel">Spacing Y: <input type="range" id="repeatSpacingY" min="50" max="500" value="200" aria-labelledby="repeatSpacingYLabel" disabled><span id="repeatSpacingYValue">200px</span></label>
                    </div>

                    <div class="control-group">
                        <button id="downloadBtn" disabled aria-label="Download watermarked image">Download Image</button>
                    </div>
                </aside>
            </section>
        </main>

        <footer>
            <p>&copy; <script>document.write(new Date().getFullYear())</script> Image Watermark Tool. All rights reserved.</p>
        </footer>
