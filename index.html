<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Watermark Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Image Watermark Tool</h1>

        <div class="upload-section">
            <div class="upload-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
            </div>
            <p>Select an image to add a watermark</p>
            <input type="file" id="imageInput" accept="image/*" class="file-input">
        </div>

        <div class="editor-container">
            <div class="canvas-container">
                <canvas id="imageCanvas"></canvas>
                <div class="canvas-overlay">
                    <button id="reuploadBtn" class="reupload-btn" style="display: none;">
                        <span id="reuploadText">Re-upload</span>
                    </button>
                </div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <h3 id="watermarkTextTitle">Watermark Text</h3>
                    <input type="text" id="watermarkText" placeholder="Enter watermark text" value="Watermark">
                </div>

                <div class="control-group">
                    <h3 id="positionTitle">Position</h3>
                    <div class="position-controls">
                        <button id="posTopLeft">Top Left</button>
                        <button id="posTopRight">Top Right</button>
                        <button id="posCenter">Center</button>
                        <button id="posBottomLeft">Bottom Left</button>
                        <button id="posBottomRight">Bottom Right</button>
                    </div>
                    <div class="position-sliders">
                        <label>X Offset: <input type="range" id="xOffset" min="-300" max="300" value="0"><span id="xOffsetValue">0</span></label>
                        <label>Y Offset: <input type="range" id="yOffset" min="-300" max="300" value="0"><span id="yOffsetValue">0</span></label>
                    </div>
                </div>

                <div class="control-group">
                    <h3 id="appearanceTitle">Appearance</h3>
                    <label id="fontSizeLabel">Font Size: <input type="range" id="fontSize" min="10" max="300" value="80"><span id="fontSizeValue">80px</span></label>
                    <label id="opacityLabel">Opacity: <input type="range" id="opacity" min="0" max="100" value="50"><span id="opacityValue">50%</span></label>
                    <label id="colorLabel">Color: <input type="color" id="textColor" value="#ffffff"></label>
                    <label id="rotationLabel">Rotation: <input type="range" id="rotation" min="0" max="360" value="0"><span id="rotationValue">0Â°</span></label>
                </div>

                <div class="control-group">
                    <button id="downloadBtn" disabled>Download Image</button>
                </div>
            </div>
        </div>
    </div>

    <script src="translations.js"></script>
    <script src="script.js"></script>
</body>
</html>
